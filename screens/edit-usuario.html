<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width initial-scale=1.0" name="viewport" />
    <title>Edit Usuario</title>
    <link href="../assets/css/normalize.css" rel="stylesheet" />
    <link href="../assets/css/reset.css" rel="stylesheet" />
    <link href="../assets/css/variables.css" rel="stylesheet" />
    <link href="../assets/css/header.css" rel="stylesheet" />
    <link href="../assets/css/footer.css" rel="stylesheet" />
    <link href="../assets/css/login/registrar.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header__container">
      <div class="header__items">
        <div class="header__logoHome">
          <a href="../index.html">
            <img
              alt="logo"
              class="header__logoHome-image"
              src="../assets/img/logo.svg"
            />
          </a>
        </div>
        <div class="header__search">
          <input
            class="header__search-input"
            id="search__items"
            placeholder=" Qué desea buscar ?"
            type="text"
          />
          <button class="header__search-button">
            <label for="search__items" class="label--active">
              <img
                alt="button"
                class="header__search-icon"
                src="../assets/img/header/search.svg"
              />
            </label>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="registrar__container">
        <form class="registrar__form" data-form>
          <h2 class="registrar__title">Editar Usuario</h2>
          <div class="registrar__inputs">
            <input
              class="registrar__nombre"
              data-nombre
              placeholder="Nombre"
              required
              type="text"
            />
          </div>
          <div class="registrar__inputs">
            <input
              class="registrar__email"
              data-email
              placeholder="email"
              required
              type="email"
            />
          </div>
          <div class="registrar__inputs">
            <input
              autocomplete="none"
              class="registrar__password"
              data-password
              placeholder="password"
              required
              type="password"
            />
          </div>
          <input class="registrar__button" type="submit" />
        </form>
      </section>
    </main>
    <footer>
      <section class="contacto__container">
        <div class="contacto__column">
          <div class="contacto__logo">
            <a href="#">
              <img
                alt="logo"
                class="contacto__logoFooter"
                src="../assets/img/logo.svg"
              />
            </a>
          </div>

          <div class="contacto__info">
            <ul class="contacto__info-ul">
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Quienes somos</a>
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Política de privacidad</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Programa de fidelidad</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Nuestras Tiendas</a>
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Quiero ser franquiciado</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Anúncie aquí</a>
              </li>
            </ul>
          </div>
        </div>

        <form class="contacto__contactar" id="form__data">
          <h2 class="contacto__contactar-title">Hable con nosotros</h2>
          <label class="contacto__contactar-nombre contacto__textBox">
            Nombre
            <input
              class="contacto__contactar-nombreInput"
              id="contact__nombre"
              name="nombre"
              placeholder="Andre Lisboa"
              required
              type="text"
            />
          </label>

          <label class="contacto__mensaje contacto__textBox">
            Escribe tu mensaje
            <textarea
              class="contacto__mensaje-text"
              id="contact__mensaje"
              rows="3"
              required
            ></textarea>
          </label>

          <input
            class="contacto__button"
            id="contact__boton"
            type="submit"
            value="Enviar mensaje"
          />
        </form>
      </section>

      <div class="info__dev">
        <p>Desarrollado por Antony Rodriguez</p>
        <p>2023</p>
        <div class="info__dev__links">
          <a href="#"
            ><img
              class="info__dev__icons"
              src="https://res.cloudinary.com/dqxk1p1vp/image/upload/v1689639620/E-comerce-products/icons/github_bmkqrs.svg"
              alt="git"
          /></a>
          <a href="#"
            ><img
              class="info__dev__icons"
              src="https://res.cloudinary.com/dqxk1p1vp/image/upload/v1689639620/E-comerce-products/icons/linkedin_swe3ik.svg"
              alt="linkedin"
          /></a>
        </div>
      </div>
    </footer>
    <script src="../controllers/editUsuario.js" type="module"></script>
    <script src="/controllers/form-validation.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
