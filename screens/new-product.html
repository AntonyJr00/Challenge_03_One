<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width initial-scale=1.0" name="viewport" />
    <title>New Product</title>
    <link href="../assets/css/normalize.css" rel="stylesheet" />
    <link href="../assets/css/reset.css" rel="stylesheet" />
    <link href="../assets/css/variables.css" rel="stylesheet" />
    <link href="../assets/css/header.css" rel="stylesheet" />
    <link href="../assets/css/footer.css" rel="stylesheet" />
    <link href="../assets/css/form-product.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header__container">
      <div class="header__items">
        <div class="header__logoHome">
          <a href="../index.html">
            <img
              alt="logo"
              class="header__logoHome-image"
              src="../assets/img/logo.svg"
            />
          </a>
        </div>
        <div class="header__menu">
          <div class="header__redirectCont">
            <a class="header__redirect" href="./adminProducts.html">
              <button class="header__redirect-button">
                Menu Administracion
              </button>
            </a>
          </div>
          <div class="header__search">
            <input
              class="header__search-input"
              id="search__items"
              placeholder=" Qué desea buscar ?"
              type="text"
            />
            <button class="header__search-button">
              <label for="search__items" class="label--active">
                <img
                  alt="button"
                  class="header__search-icon"
                  src="../assets/img/header/search.svg"
                />
              </label>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="new__product">
        <form class="form_container" data-form>
          <h2 class="new__product__title">Agregar nuevo producto</h2>
          <label class="new__product__inputContainer">
            URL de la imagen
            <input
              class="new__product-input"
              data-url
              placeholder="url imagen"
              required
              type="text"
            />
          </label>
          <select class="form-selection" data-categoria required>
            <option disabled selected value="">Categoria</option>
            <option data-starWar value="StarWars">StarWars</option>
            <option data-consolas value="Consolas">Consolas</option>
            <option data-diversos value="Diversos">Diversos</option>
          </select>
          <label class="new__product__inputContainer">
            Nombre del producto
            <input
              class="new__product-input"
              data-nombre
              placeholder="Nombre del producto"
              required
              type="text"
            />
          </label>
          <label class="new__product__inputContainer">
            Precio del producto
            <input
              class="new__product-input"
              data-precio
              placeholder="Precio producto"
              required
              type="text"
            />
          </label>
          <label class="new__product__inputContainer">
            <textarea
              class="new__product-input form-description"
              data-descripcion
              placeholder="Descripcion del producto"
              required
            ></textarea>
          </label>
          <button class="new__product__button" data-formBtn>
            Agregar Producto
          </button>
        </form>
      </section>
    </main>
    <footer>
      <section class="contacto__container">
        <div class="contacto__column">
          <div class="contacto__logo">
            <a href="#">
              <img
                alt="logo"
                class="contacto__logoFooter"
                src="../assets/img/logo.svg"
              />
            </a>
          </div>

          <div class="contacto__info">
            <ul class="contacto__info-ul">
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Quienes somos</a>
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Política de privacidad</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Programa de fidelidad</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Nuestras Tiendas</a>
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Quiero ser franquiciado</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Anúncie aquí</a>
              </li>
            </ul>
          </div>
        </div>

        <form class="contacto__contactar" id="form__data">
          <h2 class="contacto__contactar-title">Hable con nosotros</h2>
          <label class="contacto__contactar-nombre contacto__textBox">
            Nombre
            <input
              class="contacto__contactar-nombreInput"
              id="contact__nombre"
              name="nombre"
              placeholder="Andre Lisboa"
              required
              type="text"
            />
          </label>

          <label class="contacto__mensaje contacto__textBox">
            Escribe tu mensaje
            <textarea
              class="contacto__mensaje-text"
              id="contact__mensaje"
              rows="3"
              required
            ></textarea>
          </label>

          <input
            class="contacto__button"
            id="contact__boton"
            type="submit"
            value="Enviar mensaje"
          />
        </form>
      </section>

      <div class="info__dev">
        <p>Desarrollado por Antony Rodriguez</p>
        <p>2023</p>
        <div class="info__dev__links">
          <a href="#"
            ><img
              class="info__dev__icons"
              src="https://res.cloudinary.com/dqxk1p1vp/image/upload/v1689639620/E-comerce-products/icons/github_bmkqrs.svg"
              alt="git"
          /></a>
          <a href="#"
            ><img
              class="info__dev__icons"
              src="https://res.cloudinary.com/dqxk1p1vp/image/upload/v1689639620/E-comerce-products/icons/linkedin_swe3ik.svg"
              alt="linkedin"
          /></a>
        </div>
      </div>
    </footer>
    <script
      crossorigin="anonymous"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      referrerpolicy="no-referrer"
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    ></script>
    <script
      src="../controllers/crearProductoController.js"
      type="module"
    ></script>
    <script src="../controllers/form-validation.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
