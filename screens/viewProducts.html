<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Inter:wght@100;200;300;700;800;900&family=Raleway:wght@100;300;400;500;600;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width initial-scale=1.0" name="viewport" />
    <title>product__details</title>
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/variables.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link
      rel="stylesheet"
      href="../assets/css/admin-products/product__details.css"
    />
    <link href="../assets/css/admin-products/products.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../assets/css/admin-products/cards-product.css"
    />
  </head>
  <body>
    <header class="header__container">
      <div class="header__items">
        <a class="header__logoHome" href="../index.html">
          <img
            alt="logo"
            class="header__logoHome-image"
            src="../assets/img/logo.svg"
          />
        </a>
        <div class="header__search">
          <input
            class="header__search-input"
            id="search__items"
            placeholder=" Qué desea buscar ?"
            type="text"
          />
          <button class="header__search-button">
            <img
              alt=""
              class="header__search-icon"
              src="../assets/img/header/search.svg"
            />
          </button>
        </div>
      </div>

      <a class="header__login" href="login.html">
        <button class="header__login-button">Login</button>
      </a>
    </header>
    <main>
      <section class="detail__container">
        <div class="details__product">
          <div class="details__img-cont">
            <img
              alt="imagen"
              class="details__img"
              data-img
              src="https://i.pinimg.com/originals/ae/8a/c2/ae8ac2fa217d23aadcc913989fcc34a2.png"
            />
          </div>
          <div class="details__info">
            <h2 class="details__name" data-name>vaso</h2>
            <p class="details__price" data-price>$00.00</p>
            <p class="details__descripcion" data-descripcion>
              Descripción del producto:
            </p>
          </div>
        </div>
      </section>

      <section class="products">
        <div class="product__container">
          <div class="product__header">
            <h2 class="product__title">Productos Similares</h2>
          </div>
          <div class="product__list" data-products></div>
        </div>
      </section>
    </main>
    <footer>
      <section class="contacto__container">
        <div class="contacto__column">
          <div class="contacto__logo">
            <a href="#">
              <img
                alt="logo"
                class="contacto__logoFooter"
                src="../assets/img/logo.svg"
              />
            </a>
          </div>

          <div class="contacto__info">
            <ul class="contacto__info-ul">
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Quienes somos</a>
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Política de privacidad</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Programa de fidelidad</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Nuestras Tiendas</a>
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#"
                  >Quiero ser franquiciado</a
                >
              </li>
              <li class="contacto__info-li">
                <a class="contacto__info-text" href="#">Anúncie aquí</a>
              </li>
            </ul>
          </div>
        </div>

        <form class="contacto__contactar" id="form__data">
          <h2 class="contacto__contactar-title">Hable con nosotros</h2>
          <label class="contacto__contactar-nombre contacto__textBox">
            Nombre
            <input
              class="contacto__contactar-nombreInput"
              id="contact__nombre"
              name="nombre"
              placeholder="Andre Lisboa"
              required
              type="text"
            />
          </label>

          <label class="contacto__mensaje contacto__textBox">
            Escribe tu mensaje
            <textarea
              class="contacto__mensaje-text"
              id="contact__mensaje"
              rows="3"
              required
            ></textarea>
          </label>

          <input
            class="contacto__button"
            id="contact__boton"
            type="submit"
            value="Enviar mensaje"
          />
        </form>
      </section>

      <div class="info__dev">
        <p>Desarrollado por Antony Rodriguez</p>
        <p>2023</p>
        <div class="info__dev__links">
          <a href="#"
            ><img
              class="info__dev__icons"
              src="https://res.cloudinary.com/dqxk1p1vp/image/upload/v1689639620/E-comerce-products/icons/github_bmkqrs.svg"
              alt="git"
          /></a>
          <a href="#"
            ><img
              class="info__dev__icons"
              src="https://res.cloudinary.com/dqxk1p1vp/image/upload/v1689639620/E-comerce-products/icons/linkedin_swe3ik.svg"
              alt="linkedin"
          /></a>
        </div>
      </div>
    </footer>
    <script src="../controllers/viewProduct.js" type="module"></script>
    <script src="../controllers/form-validation.js"></script>
    <script src="../controllers/search.js"></script>
  </body>
</html>
